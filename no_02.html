<script>
    let regexPass = /(?=^.{8,20}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$/

    function validate_password(password) {
        let result = regexPass.exec(password);
        console.log(result);
        return (result !== null) ? 'True' : 'False'
    }
</script>

<body>
    <h1>Run validate_password function in console browser!</h1>
</body>

</html>
