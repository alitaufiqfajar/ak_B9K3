    function countHandshake(person) {
        let total = 0;
        for (let x = 0; x < person; x++) {
            for (let y = 0; y < person; y++) {
                total += 1;

            }
        }
        return total / 2;
    }
</script>

        function drawImage(angka) {
            let persegi = []
            let hitungTengah = Math.ceil(angka / 2)
            persegi.push("\n")
            for (var i = 1; i <= angka; i++) {
                for (var j = 1; j <= angka; j++) {
                    if (((j % 2) !== 0 && (i % 2) !== 0) || i == hitungTengah || j == hitungTengah) {
                        persegi.push(` * `)
                    }
                    else {
                        persegi.push(` = `)
                    }
                }

            }

            console.log(pattern);
        }
