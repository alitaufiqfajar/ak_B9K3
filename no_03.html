<script>
    function drawImage(number) {
        for (let x = 0; x < number; x++) {
            for (let y = 0; y < number; y++) {
                if (x == 0 || x == number && y == 0 || y == number) {
                    document.write("=");
                }
                else {
                    document.write("*");
                }
            }
            document.writeln("<br>");
        }
    }
</script>
